services:
  # Market data ingestor (Go)
  market-ingestor:
    build:
      context: ./services/market-ingestor
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # News analyzer (Python)
  news-analyzer:
    build:
      context: ./services/news-analyzer
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8081/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

